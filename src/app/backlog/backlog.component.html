<h1>Scrum Elements:</h1>
<div class="banner-roll-elements">
  <div class="button-flex-arrangement">
    <button mat-raised-button class="button-margin-10"  (click)="openDialog(null)">
  <div class="example-element-diagram">
          <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>  -->
          <div class="example-element-symbol"> US</div>
          <div class="bold-font"> User Story </div>
        </div></button>
    <button mat-raised-button class="button-margin-10"  (click)="openDefectDialog(null)">
          <div class="example-element-diagram">
          <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>  -->
          <div class="example-element-symbol"> DE</div>
          <div class="bold-font"> Defect </div>
        </div>
</button>
    <button mat-raised-button class="button-margin-10"  (click)="openDefectDialog(null)">
          <div class="example-element-diagram">
          <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>  -->
          <div class="example-element-symbol"> NT</div>
          <div class="bold-font"> Note </div>
        </div>
</button>
  </div>
</div>
<hr />
<h1>Refinement:</h1>
<div cdkDropListGroup>
  <div class="example-container">
    <h2>Backlogged</h2>

    <div cdkDropList [cdkDropListData]="backlogged" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of backlogged" cdkDrag>
        <div (click)="openDialog({name:item})">{{item}}</div>
      </div>
    </div>
    <mat-paginator [length]="100" [pageSize]="10">
    </mat-paginator>
  </div>


  <div class="example-container">
    <h2>In Progress</h2>

    <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
        <div (click)="openDialog({name:item})">{{item}}</div>
      </div>
    </div>
    <mat-paginator [length]="100" [pageSize]="10">
    </mat-paginator>
  </div>

  <div class="example-container">
    <h2>Archived</h2>

    <div cdkDropList [cdkDropListData]="archived" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of archived" cdkDrag>

        <div (click)="openDialog({name:item})">{{item}}</div>
      </div>
    </div>
    <mat-paginator [length]="100" [pageSize]="10">
    </mat-paginator>
  </div>


</div>
