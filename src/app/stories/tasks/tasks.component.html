<!-- 
  What remains:
  1. @Input from parent component
  2. Pagination 
  3. callbacks for actions, done and edit
  4. In place editing
  5. column width arrangements 
  -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- Id Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell class="w-75" *matHeaderCellDef>Id.</th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>
	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell class="w-100" *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>
	<!-- To Do Column -->
	<ng-container matColumnDef="toDo">
		<th mat-header-cell class="w-75" *matHeaderCellDef> To Do </th>
		<td mat-cell *matCellDef="let element"> {{element.toDo}} </td>
	</ng-container>
	<!-- Estimate Column -->
	<ng-container matColumnDef="estimate">
		<th mat-header-cell class="w-75" [style.background-color]="red" *matHeaderCellDef> To Do </th>
		<td mat-cell *matCellDef="let element"> {{element.estimate}} </td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell class="f-35" *matHeaderCellDef> Actions </th>
		<td mat-cell *matCellDef="let element">
			<button md-raised-button >Edit</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data to show</td>
	</tr>
</table>
