<table mat-table [dataSource]="mockData" multiTemplateDataRows class="mat-elevation-z8">
	<!-- Id Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell class="f-80" *matHeaderCellDef>Story Name</th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>
	<!-- Name Column -->
	<ng-container matColumnDef="state">
		<th mat-header-cell class="f-10" *matHeaderCellDef> State </th>
		<td mat-cell *matCellDef="let element"> {{element.state}} </td>
	</ng-container>
	<!-- To Do Column -->
	<ng-container matColumnDef="assignedTo">
		<th mat-header-cell class="f-10" *matHeaderCellDef> Sddigned To </th>
		<td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="sprint-element-row"></tr>
</table>
